<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SunTalk</title>
</head>
<body>
    <div class="status-bar">

        <div class="status-bar__column">
            <sapn>S/KT U+</sapn>
            <i class="fas fa-wifi"></i>
            <!-- To Do: Wifi Icon -->
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
            <!-- Time -->
        </div>

        <div class="status-bar__column">
            <span>49%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <!-- Battery Icon-->
            <i class="fas fa-bolt"></i>
            <!-- Lightning Icon-->
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to SunTalk</h1>
        <p class="welcome-header__text">If you have a Sun Account, log in with your email or phone number
        </p>
    </header>
    
    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number"/>
        <input name="password" type="password" placeholder="Password"/>
        <input type="submit" value="Log In" />
        <a href="#"> Find Sun Account or Password</a>
    </form>
    
    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
    ></script>

</body>
</html>
